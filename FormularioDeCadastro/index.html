<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de um Formulário de Cadastro</title>
    <link rel="stylesheet" href="/FormularioDeCadastro/style.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <form id="Formulario">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="8">
            
            <label for="confirmeSenha">Confirmar Senha:</label>
            <input type="password" id="confirmeSenha" name="confirmeSenha" required minlength="8">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>
            
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </div>
    <script src="/FormularioDeCadastro/script.js"></script>
</body>
</html>
